<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/header :: header"/>
</head>
<body>

<div th:replace="fragments/menu :: menu"/>

<div class="container">
    <h1>Formularz edycji samochodu</h1>
    <form th:object="${samochod}" method="post" id="edytujFormularz">
        <p>Marka: <input type="text" th:field="*{marka}" th:value="${samochod.marka}"/></p>
        <p>Model: <input type="text" th:field="*{model}" th:value="${samochod.model}"/></p>
        <p>Liczba miejsc: <input type="text" th:field="*{liczbaMiejsc}" th:value="${samochod.liczbaMiejsc}"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>


</body>
</html>
