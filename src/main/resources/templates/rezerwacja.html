<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/header :: header"/>
</head>
<body>

<div th:replace="fragments/menu :: menu"/>

<div class="container">
    <div class="starter-template">
        <h1>Lista rezerwacji</h1>
        <div class="container">
            <button type="button"><a href="/samochod">Dodaj</a></button>
        </div>
        <table class="table table-hover">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Data od</th>
                <th scope="col">Data do</th>
                <th scope="col">Akcja</th>
            </tr>
            <tr th:each="arezerwacja : ${rezerwacja}">
                <td th:text="${arezerwacja.id}"></td>
                <td th:text="${arezerwacja.dataOd}"></td>
                <td th:text="${arezerwacja.dataDo}"></td>
                <td>
                    <button type="button"><a th:href="'/usunRezerwacja/' + ${arezerwacja.id}">Usu≈Ñ</a></button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
