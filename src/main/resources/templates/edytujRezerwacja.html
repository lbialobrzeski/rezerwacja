<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/header :: header"/>
</head>
<body>

<div th:replace="fragments/menu :: menu"/>

<div class="container">
    <h1>Formularz</h1>
    <form th:object="${rezerwacja}" method="post" id="edytujFormularz">
        <p>Id pracownik: <input type="text" th:field="*{idPracownik}" th:value="${rezerwacja.getIdPracownik()}"/></p>
        <p>Id samochod: <input type="text" th:field="*{idSamochod}" th:value="${rezerwacja.getIdSamochod()}"/></p>
        <p>Data od <input type="date" th:field="*{dataOd}" th:value="${rezerwacja.getDataOd()}"/></p>
        <p>Data do <input type="date" th:field="*{dataDo}" th:value="${rezerwacja.getDataDo()}"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>


</body>
</html>
